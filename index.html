<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundify – Global Music</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="app">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo"><img src="logo.png" alt="Soundify"/></div>
    <ul class="nav-menu">
      <li><a href="#" data-page="home">Home</a></li>
      <li><a href="#" data-page="india">India</a></li>
      <li><a href="#" data-page="japan">Japan</a></li>
      <li><a href="#" data-page="search">Search</a></li>
      <li><a href="#" data-page="library">Library</a></li>
      <li><a href="#" data-page="queue">Queue</a></li>
    </ul>
    <div class="playlist-section">
      <h3>Playlists</h3>
      <ul id="playlist-list"></ul>
      <button id="newPlaylistBtn">+ Create Playlist</button>
    </div>
  </nav>

  <!-- Main Content + Player + Log -->
  <div class="main-wrapper">
    <main class="main-content">
      <header class="header">
        <button class="nav-toggle" id="navToggle">Menu</button>
        <input type="text" placeholder="Search 200+ songs…" class="search-bar" id="searchBar"/>
        <div class="header-right">
          <button class="upgrade-btn" id="upgradeBtn">Premium</button>
          <div id="authContainer"></div>
          <div class="profile" id="profile" style="display:none;">
            <img id="profileImg" src="" alt=""/>
            <span id="profileName"></span>
          </div>
        </div>
      </header>

      <section class="page" id="pageContainer"></section>
    </main>

    <!-- Player Bar (CLEAN & SMOOTH) -->
    <footer class="player-bar">
      <div class="player-left">
        <img id="nowCover" src="" alt=""/>
        <div class="now-playing">
          <p id="nowTitle">—</p>
          <p id="nowArtist">—</p>
        </div>
      </div>
      <div class="player-center">
        <div class="player-controls">
          <button id="shuffleBtn">Shuffle</button>
          <button id="prevBtn">Previous</button>
          <button id="playPauseBtn">Play</button>
          <button id="nextBtn">Next</button>
          <button id="repeatBtn">Repeat</button>
        </div>
        <div class="progress-bar">
          <span id="progressTime">0:00</span>
          <div class="progress-track" id="progressTrack">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span id="durationTime">0:00</span>
        </div>
      </div>
      <div class="player-right">
        <div class="volume-wrapper">
          <span>Volume</span>
          <input type="range" id="volumeSlider" min="0" max="100" value="80"/>
        </div>
      </div>
    </footer>
  </div>

  <!-- Log Panel -->
  <aside class="log-panel" id="logPanel">
    <div class="log-header">
      <h4>Update Log</h4>
      <button id="closeLog">Close</button>
    </div>
    <ul id="logList"></ul>
    <div class="watermark">Made with Love by Vesni & Forca Team</div>
  </aside>

  <!-- Online Counter -->
  <div class="online-counter"><span class="dot"></span><span id="onlineNum">0</span> online</div>

  <!-- Hidden YouTube Player -->
  <div id="ytPlayerContainer" style="position:absolute; left:-9999px;"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
